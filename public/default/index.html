<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Elegant Web Server</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Typing Effect */
        .typing {
            font-size: 2.5em;
            font-weight: 600;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #222;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }

        /* Stop cursor blinking after typing finishes */
        .typing.done {
            border-right: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Smooth fade-in effects for other elements */
        p, .resources, .footer {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
            animation-delay: 2s;
            margin-bottom: 10px;
        }

        .resources {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            animation-delay: 3s;
        }

        .resources a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
            background: #fafafa;
            text-align: center;
        }

        .resources a:hover {
            background: #222;
            color: white;
            border-color: #222;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1 class="typing">âœ¨ Welcome to Your Web Server âœ¨</h1>
<p>Your files are ready for download.</p>

<div class="resources">
    <a href="santa.jpg">ðŸŽ… Download Santa.jpg</a>
    <a href="surprise/song.mp3">ðŸŽµ Download Surprise Song.mp3</a>
</div>

<p class="footer">Proudly served by your web server. âš¡</p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            document.querySelector(".typing").classList.add("done");
        }, 2000); // Matches the typing animation duration
    });
</script>

</body>
</html>
